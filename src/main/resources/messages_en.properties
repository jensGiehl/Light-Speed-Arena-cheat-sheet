# --- Comets (Base Game) ---
comet.name.astrofuel = ASTROFUELLL
comet.subtitle.astrofuel = Leaded, please!
comet.description.astrofuel = If a laser hits this asteroid, all other lasers from the same spaceship obtain +1 damage thanks to the fill-up.

comet.name.destinyammo = DESTINY AMMO
comet.subtitle.destinyammo = Firepower on demand
comet.description.destinyammo = When this asteroid is hit, it fires at a random enemy ship with its onboard cannon, matching the power of the incoming laser. This shot is neutral and does not count towards any faction's damage tally.

comet.name.driftcola = DRIFT COLA
comet.subtitle.driftcola = You know you CAN!
comet.description.driftcola = Any laser that narrowly avoids a friendly spaceship (traversing the tile but not the ship illustration) on its way to delivering a hit or mining minerals, grants the faction 2 bonus points for the close shave.

comet.name.novasnipe = NOVA SNIPE
comet.subtitle.novasnipe = We deliver at any distance
comet.description.novasnipe = Any laser delivering a hit or mining minerals from a range exceeding 28 cm (4 asteroids of distance) grants the faction an additional 3 points for their long-range prowess.

comet.name.nugget = THE NUGGET
comet.subtitle.nugget = Half the size, double the price!
comet.description.nugget = More difficult to hit, it awards double the minerals.

comet.name.photonbright = PHOTONBRIGHT
comet.subtitle.photonbright = Outlast. Outshine
comet.description.photonbright = Upon battle resolution, the five closest surviving spaceships score 3 points each for being under the spotlight.

# --- Comets (BlackHole Expansion) ---
comet.name.live4d = LIVE 4D
comet.subtitle.live4d = Look at me!
comet.description.live4d = Shields are advertising screens. Every time a shield activates, the owner is rewarded with 1 point.

comet.name.saferspace = SAFERSPACE
comet.subtitle.saferspace = Your effort, your reward, safe!
comet.description.saferspace = Upon battle resolution, the player or players with the most minerals gain bonus points equal to half of the total mineral units they collected, rounded up (+50% points from minerals).

# --- Comets (Glyphon Expansion) ---
comet.name.rayrebuff = RAY REBUFF
comet.subtitle.rayrebuff = Boing
comet.description.rayrebuff = After reducing incoming damage as usual, shields reflect the laser at full strength on their tangent. Reflected damage is neutral and does not count towards any faction's damage tally.

comet.name.voidjugglers = VOID JUGGLERS
comet.subtitle.voidjugglers = An upside-down show
comet.description.voidjugglers = Spaceships shoot in reverse initiative order. What a wohs!

# --- Comets (Kickstarter Expansion) ---
comet.name.community = COMMUNITY ASTEROID
comet.subtitle.community = Woooosh!
comet.description.community = This asteroid can't be hit, and lasers pass right through it, gaining +1 damage thanks to the roaring crowd's energy boost.

comet.name.sorry = SORRY! I'M LATE
comet.subtitle.sorry = Am I still on time?
comet.description.sorry = All spaceships arrive onto the battlefield only when it's time for them to shoot. Until their initiative, they are not in play.

comet.name.xmas = SPACE XMAS
comet.subtitle.xmas = On, off, on...
comet.description.xmas = All asteroids blink in and out. They are in play only during odd-numbered initiatives.

# --- Promo Sponsored Asteroids ---
comet.name.tablescope=TABLESCOPE
comet.subtitle.tablescope=Play your space
comet.description.tablescope=Spaceships in sight of Tablescope's eye and positioned at least three asteroids away gain +1 damage to all their lasers. Other spaceships and asteroids can break the line of sight.

comet.name.tantrum=TANTRUM HOUSE
comet.subtitle.tantrum=Flipping fun
comet.description.tantrum=When hit, it flips an asteroid-sized table in the laser's firing direction, damaging all spaceships it lands on. The flip distance and damage are determined by the laser type. Green: 1-2 asteroids range, 1 dmg; Yellow: 3-4 asteroids range, 2 dmg; Red: 5-6 asteroids range, 3 dmg.

# --- Factions (Base Game) ---
faction.name.amboom = AMBOOM
faction.subtitle.amboom = Lethal
faction.description.amboom = If an Amboom laser damages a ship or base that was already damaged in a previous initiative, the target is instantly destroyed, and the Ambooms claim the points from the destruction.

faction.name.argonauts = AGRONAUTS
faction.subtitle.argonauts = Sturdy
faction.description.argonauts = Agronauts' shields reduce damage to 0 instead of only decreasing it by 1.

faction.name.retroblast = RETROBLAST
faction.subtitle.retroblast = Retaliating
faction.description.retroblast = If a Retroblast spaceship was damaged in a previous initiative, the power of all its laser beams is doubled.

faction.name.solspear = SOLSPEAR
faction.subtitle.solspear = Penetrating
faction.description.solspear = Solspear yellow lasers (2-damage ones) pierce through the first target.

# --- Factions (Expansions) ---
faction.name.blackhole = BLACKHOLE
faction.subtitle.blackhole = Boarding!
faction.description.blackhole = When a BlackHole spaceship shoots, all enemy ships within an asteroid of distance and not already hit by one of its lasers get 1 damage. It counts towards the BlackHole's damage tally and counts as a delivered hit.

faction.name.glyphon = GLYPHON
faction.subtitle.glyphon = Voidwave.
faction.description.glyphon = If a Glyphon laser traverses an enemy tile without hitting the spaceship, the enemy spaceship still gets as much damage as the power of the beam. This counts towards the Glyphon's damage tally but does not count as a delivered hit.


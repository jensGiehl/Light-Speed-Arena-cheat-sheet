# --- Comets (Base Game) ---
comet.name.astrofuel=ASTROFUELLL
comet.subtitle.astrofuel=Einmal voLLLtanken bitte!
comet.description.astrofuel=Trifft ein Laser diesen Asteroiden, erhöht sich die Stärke aller anderen Laser dieses Raumschiffs um +1.

comet.name.destinyammo=DESTINY AMMO
comet.subtitle.destinyammo=Feuerkraft auf Abruf
comet.description.destinyammo=Wird dieser Asteroid getroffen, feuert er mit seiner Bordkanone auf ein zufälliges gegnerisches Schiff in Sichtweite mit der Stärke des eintreffenden Lasers. Dieser Schuss ist neutral: Der verursachte Schaden zählt nicht zum Schadenskonto einer Fraktion.

comet.name.driftcola=DRIFT COLA
comet.subtitle.driftcola=Die richtige DOSE Risiko
comet.description.driftcola=Jeder Laserstrahl, der einen Treffer landet oder Mineralien abbaut und dabei eine befreundete Einheit knapp verfehlt (das Plättchen durchquert, aber die abgebildete Einheit nicht trifft), bringt dem Spieler 2 Bonuspunkte, Haarscharf!

comet.name.novasnipe=NOVA SNIPE
comet.subtitle.novasnipe=Wir liefern über jede Distanz
comet.description.novasnipe=Jeder Laserstrahl, der einen Treffer landet oder Mineralien abbaut und dabei eine Entfernung von mehr als 28 cm (4 Asteroiden Abstand) überbrückt, bringt dem Spieler 3 zusätzliche Punkte für seine Fernkampfkünste.

comet.name.nugget=DER NUGGET
comet.subtitle.nugget=Halb so groß, doppelt so wertvoll!
comet.description.nugget=Schwierig zu treffen, dafür bringt jeder Treffer doppelt so viele Mineralien-Einheiten.

comet.name.photonbright=PHOTONBRIGHT
comet.subtitle.photonbright=Überdauern. Überstrahlen.
comet.description.photonbright=Nach der Schlacht erhalten die fünf überlebenden Raumschiffe, die am nächsten an diesem Asteroiden dran liegen, jeweils 3 Punkte. Sie strahlen im Rampenlicht!

# --- Comets (BlackHole Expansion) ---
comet.name.live4d=LIVE 4D
comet.subtitle.live4d=Seht mich an!
comet.description.live4d=Schilde sind Werbebildschirme. Jedes Mal, wenn ein Schild aktiviert wird, erhält der Besitzer des geschützten Raumschiffs 1 Punkt.

comet.name.saferspace=SAFERSPACE
comet.subtitle.saferspace=Sichere Fracht, sichere Punkte!
comet.description.saferspace=Nach der Schlacht erhalten der Spieler oder die Spieler mit den meisten gesammelten Mineralien Bonuspunkte in Höhe der Hälfte ihrer gesammelten Mineralien, aufgerundet (+50% Punkte für Mineralien).

# --- Comets (Glyphon Expansion) ---
comet.name.rayrebuff=RAY REBUFF
comet.subtitle.rayrebuff=Boing
comet.description.rayrebuff=Strahlen durchdringen weiterhin Schilde und bewirken verminderten Schaden. Zudem reflektieren Schilde jetzt einen Anteil des Lasers mit voller Stärke entlang ihrer Tangente. Bitte was?! Lass die App das übernehmen ;) Der Schaden des reflektierten Strahls zählt nicht zum Schadenskonto einer Fraktion.

comet.name.voidjugglers=VOID JUGGLERS
comet.subtitle.voidjugglers=Diese Show steht Kopf
comet.description.voidjugglers=Raumschiffe schießen in umgekehrter Initiativreihenfolge. Was für ein WOHS!

# --- Comets (Kickstarter Expansion) ---
comet.name.community=COMMUNITY ASTEROID
comet.subtitle.community=Woooosh!
comet.description.community=Dieser Asteroid kann nicht getroffen werden, und Laserstrahlen fliegen hindurch. Dabei erhalten sie +1 Schaden dank des tosenden Publikums.

comet.name.sorry=SORRY! I`M LATE
comet.subtitle.sorry=Bin ich noch rechtzeitig?
comet.description.sorry=Raumschiffe erscheinen erst dann im Spielfeld, wenn sie feuern sollen. Bis zu ihrer Initiative gelten sie als nicht im Spiel.

comet.name.xmas=SPACE XMAS
comet.subtitle.xmas=An, aus, an...
comet.description.xmas=Alle Asteroiden blinken. Sie sind nur während ungerader Initiativen im Spiel.

# --- Promo Sponsored Asteroids ---
comet.name.tablescope=TABLESCOPE
comet.subtitle.tablescope=Dein Raum, dein Spiel.
comet.description.tablescope=Raumschiffe, die sich in der Sichtlinie zu Tablescopes Auge befinden und mindestens drei Asteroiden entfernt sind, erhalten +1 Schaden für all ihre Laser. Andere Raumschiffe und Asteroiden können die Sichtlinie unterbrechen.

comet.name.tantrum=TANTRUM HOUSE
comet.subtitle.tantrum=Flipping fun
comet.description.tantrum=Wird er getroffen, schleudert er einen Tisch von der Größe eines Asteroiden in Schussrichtung des Lasers. Alle Raumschiffe, auf denen der Tisch landet, erleiden Schaden (SDN). Die Distanz und die Höhe des SDN hängen vom Lasertyp ab. Grün: 1-2 Distanz, 1 SDN; Gelb: 3-4 Distanz, 2 SDN; Rot: 5-6 Distanz, 3 SDN. Distanz in Asteroiden gemessen.


# --- Factions (Base Game) ---
faction.name.amboom=AMBOOM
faction.subtitle.amboom=Tödlich
faction.description.amboom=Wenn ein Amboom-Laser ein Schiff oder eine Basis trifft, die in einer vorherigen Initiative bereits Schaden erlitten hat, wird das Ziel sofort zerstört, und der Amboom-Spieler erhält die Punkte für die Zerstörung.

faction.name.argonauts=AGRONAUTS
faction.subtitle.argonauts=Robust
faction.description.argonauts=Die Schilde der Agronauts reduzieren den Schaden auf 0, anstatt ihn nur um 1 zu verringern.

faction.name.retroblast=RETROBLAST
faction.subtitle.retroblast=Vergeltend
faction.description.retroblast=Wenn ein Retroblast-Raumschiff in einer vorherigen Initiative beschädigt wurde, wird die Stärke all seiner Laser verdoppelt.

faction.name.solspear=SOLSPEAR
faction.subtitle.solspear=Durchdringend
faction.description.solspear=Die gelben Solspear-Laser (Stärke 2) durchdringen das erste Ziel.

# --- Factions (Expansions) ---
faction.name.blackhole=BLACKHOLE
faction.subtitle.blackhole=Entern!
faction.description.blackhole=Wenn ein BlackHole-Raumschiff schießt, erhalten alle benachbarten gegnerischen Einheiten, die noch nicht von einem seiner Laserstrahlen getroffen wurden, 1 Schaden. Er wird auf das BlackHole-Schadenskonto angerechnet und zählt als gelandeter Treffer. Als benachbart zählt hierbei jede Einheit, deren Abstand vom BlackHole-Raumschiff höchstens 1 Asteroid (7 cm) beträgt.

faction.name.glyphon=GLYPHON
faction.subtitle.glyphon=Vakuumstrahlen.
faction.description.glyphon=Wenn ein Glyphon-Laser ein gegnerisches Plättchen durchquert, ohne die Einheit zu treffen, erhält die gegnerische Einheit trotzdem Schaden in Höhe der Stärke des Strahls. Er wird auf das Glyphon-Schadenskonto angerechnet, zählt jedoch nicht als gelandeter Treffer.

